<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myclass {
            text-align: center;
            background-color: cyan;
            color: blueviolet;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        }
    </style>
    <script type="text/javascript">
        function fnPutContent() {
            let __mydiv = document.getElementById("mydiv")
            let __existingContent = __mydiv.innerHTML;
            __mydiv.innerHTML = __existingContent + " <h2>This is H2 Tag";
            __mydiv.setAttribute("align", "center")
            __mydiv.setAttribute("class", 'myclass')
        }
    </script>
</head>

<body>
    <div id="mydiv">
        Your Content Goes Here:
    </div>

    <button onclick="fnPutContent()">fnPutContent()</button>
</body>

</html>
