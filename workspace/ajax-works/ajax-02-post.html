<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

    <script type="text/javascript">
        function fnSubmitData() {
            obj = {};
            obj.userId = document.myform.userid.value
            obj.id = document.getElementById("id").value
            obj.title = document.querySelector("#title").value
            obj.body = document.querySelector("input[name='body']").value
            // nestObj = {};
            // nestObj.hi = "hi"
            // obj.nestObj = nestObj;

            console.log(obj);

            fetch("https://jsonplaceholder.typicode.com/posts/",
                {
                    method: 'POST',
                    body: JSON.stringify(obj),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(resp => {
                    return resp.json()
                })
                .then(res => console.log("Response Got is ", res))
                .catch(err => console.log("Error : ", err));


            return false;
        }
    </script>
</head>

<body>
    <form action="" onsubmit="return fnSubmitData()" name="myform">
        <div class="container">
            <div>
                <label for="userid">UserId</label>
                <input type="text" name="userid" id="userid">
            </div>
            <div>
                <label for="id">Id</label>
                <input type="text" name="id" id="id">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="body">Body</label>
                <input type="text" name="body" id="body">
            </div>
            <div><button>Submit</button></div>
        </div>
    </form>
</body>

</html>
